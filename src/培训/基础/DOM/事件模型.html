<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wapper {
            width: 300px;
            height: 300px;
            background-color: lightgreen;
        }

        .content {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <div class="wapper">
        <div class="content">
            <div class="box"></div>
        </div>
    </div>

    <script>
        var wapper = document.getElementsByClassName('wapper')[0];
        var content = document.getElementsByClassName('content')[0];
        var box = document.getElementsByClassName('box')[0];

        // 事件源触发事件：不叫捕获也不叫冒泡事件执行顺序是按照监听的定义顺序
        box.addEventListener('click', function () {
            console.log('box冒泡')
        }, false);
        box.addEventListener('click', function () {
            console.log('box捕获')
        }, true);
        // 冒泡模型
        wapper.addEventListener('click', function () {
            console.log('wapper冒泡')
        }, false);
        content.addEventListener('click', function () {
            console.log('content冒泡')
        }, false);
        // 捕获模型
        wapper.addEventListener('click', function () {
            console.log('wapper捕获')
        }, true);
        content.addEventListener('click', function () {
            console.log('content捕获')
        }, true);

    </script>
</body>

</html>
