<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var obj = {
      name: '张三',
      age: 18,
      sex: '男'
    };
    var keys = Object.keys(obj);
    keys.forEach(key => {
      Object.defineProperty(obj, key, {
        get() {
          console.log('获取函数被调用', this)
          return this[`_${key}`]
        },
        set(newValue) {
          this[`_${key}`] = newValue;
          // console.log('数据更新了', obj)
          // console.log(this)
        }
      })
    })
    obj.name = '李四';
    console.log(obj.name)
  </script>
</body>

</html>
