    function sum(...args) {
      let result = 0;
      result = args.reduce(function (pre, item) {
        return pre + item;
      }, 0);

        result = args.reduce(function (pre, item) {
          return pre + item;
        }, result);
        return add;
      };
      add.valueOf = function () {
        console.log(result);
      }
      return add;
    }
